<!DOCTYPE html>
<html>
<body>
    <h1>Minimal ML App</h1>
    <label for="slider">PRNG Seed:</label>
    <input type="range" id="slider" min="0" max="1000" value="{{ seed }}">
    <span id="sliderValue">{{ seed }}</span>
    <p>Current Epoch: <span id="epoch">{{ epoch }}</span></p>
    <p>Current Accuracy: <span id="accuracy">{{ acc }}</span></p>
    <p>Current Loss: <span id="loss">{{ loss }}</span></p>
    <button id="playButton">Play</button>
    <button id="stopButton">Stop</button>
    <button id="resumeButton">Resume</button>
    <p> <image id="loss_plot" src="{{ loss_plot }}"></image> </p>
    <p> <image id="acc_plot" src="{{ acc_plot }}"></image> </p>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
